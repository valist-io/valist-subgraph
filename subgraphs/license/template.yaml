specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: License
    network: {{network}}
    source:
      address: "{{address}}"
      abi: License
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Team
        - Project
        - Release
        - Log
      abis:
        - name: License
          file: ./abis/License.json
      eventHandlers:
        - event: LicenseCreated(string,string,string,uint256,uint256)
          handler: handleLicenseCreated
      file: ./src/mapping.ts
