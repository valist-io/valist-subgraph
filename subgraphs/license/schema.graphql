type Project @entity {
  id: ID!
  products: [Product!]! @derivedFrom(field: "project")
  purchases: [Purchase!]! @derivedFrom(field: "project")
}

type Product @entity {
  id: ID!
  project: Project!
  token: String!
  price: BigInt!
  balance: BigInt!
}

type Purchase @entity {
  id: ID!
  user: User!
  project: Project!
  product: Product!
  price: BigInt!
}

type User @entity {
  id: ID!
  products: [Product!]!
  purchases: [Purchase!]! @derivedFrom(field: "user")
}
