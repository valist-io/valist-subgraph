specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ValistRegistry
    network: ganache
    source:
      address: "0xC2992736137430FeFd7695bD7e2617420BE4c2a1"
      abi: ValistRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MappingEvent
      abis:
        - name: ValistRegistry
          file: ValistRegistry/abis/ValistRegistry.json
      eventHandlers:
        - event: MappingEvent(indexed bytes32,indexed string,string)
          handler: handleMappingEvent
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ValistRegistry/ValistRegistry.wasm
  - kind: ethereum/contract
    name: Valist
    network: ganache
    source:
      address: "0xA9b1F2f115670FcD0b7C143A9A2FcB88aF8A27Bb"
      abi: Valist
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MetaUpdate
        - OrgCreated
        - RepoCreated
        - VoteKeyEvent
        - VoteReleaseEvent
        - VoteThresholdEvent
      abis:
        - name: Valist
          file: Valist/abis/Valist.json
      eventHandlers:
        - event: OrgCreated(bytes32,indexed string,string)
          handler: handleOrgCreated
        - event: RepoCreated(bytes32,indexed string,string,indexed string,string)
          handler: handleRepoCreated
        - event: MetaUpdate(indexed bytes32,indexed string,indexed address,string)
          handler: handleMetaUpdate
        - event: VoteThresholdEvent(indexed bytes32,string,address,indexed uint256,uint256,uint256)
          handler: handleVoteThresholdEvent
        - event: VoteKeyEvent(indexed bytes32,string,address,bytes32,address,uint256,uint256)
          handler: handleVoteKeyEvent
        - event: VoteReleaseEvent(bytes32,string,string,string,string,address,uint256,uint256)
          handler: handleVoteReleaseEvent
      file: Valist/Valist.wasm
