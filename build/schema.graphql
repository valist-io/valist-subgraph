type Repository @entity {
  id: ID!
  org: Organization!
  name: String!
  metaCID: String!
  releases: [Release!]! @derivedFrom(field: "repo")
}

type Organization @entity {
  id: ID!
  orgID: Bytes! # bytes32
  name: String!
  metaCID: String!
  # meta: OrgMeta
  repos: [Repository!]! @derivedFrom(field: "org")
}
